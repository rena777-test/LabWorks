<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&
display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="logo-tools">
                <img src="imgs/icons/logo_left.svg" alt="logo">
                <img src="imgs/icons/logo_pencil.svg" alt="logo">
                <img src="imgs/icons/comp_leg_left.svg" alt="logo">
                <img src="imgs/icons/comp_leg_right.svg" alt="logo">
                <img src="imgs/icons/c_leg_r_bottom.svg" alt="logo">
                <img src="imgs/icons/centre.svg" alt="logo">
                <img src="imgs/icons/comp_head.svg" alt="logo">
                <img src="imgs/icons/comp_jumper.svg" alt="logo">
                <img src="imgs/logo_img.jpg" alt="logo">
            </div>
            <nav>
                <a href="#">ГЛАВНАЯ</a>
                <a href="#">ГАЛЕРЕЯ</a>
                <a href="#">ПРОЕКТЫ</a>
                <a href="#">СЕРТИФИКАТЫ</a>
                <a href="#">КОНТАКТЫ</a>
            </nav>
        </div>
        <!-- .container-logo END -->
    </header>
    <main>
        <div class="section-top">
             <div class="project-name">
                <div class="nameProg">
                    <img src="imgs/PROJECT.jpg" alt="textProject">
                    <img src="imgs/HOME.jpg" alt="textProject">
                </div>
                <div class="page-slider">
                    <div class="arrows">
                        <img src="imgs/Rectangle 8.jpg" alt="square gray">
                        <img src="imgs/icons/arrow_prev.svg" alt="leftArrow">
                        <img src="imgs/icons/arrow.svg" alt="line">
                        <img src="imgs/Rectangle 8.jpg" alt="square gray">
                        <img src="imgs/icons/arrow.svg" alt="line">
                        <img src="imgs/icons/arrow_right.svg" alt="arrowRight">
                    </div> <!-- .arrows End -->
                    <div class="numbers">
                        <img src="imgs/01.jpg" alt="digit">
                        <img src="imgs/icons/Line 3 (1).svg" alt="">
                        <img src="imgs/02.jpg" alt="digit">
                    </div><!-- .numbers  End-->
                </div><!--  .page-slider  End -->
            </div><!-- .project-name  End-->
            <div class="slider-show">
                <img src="imgs/Rectangle 6.jpg" alt="">
                <button>
                    <img src="imgs/ВЗГЛЯНУТЬ.jpg" alt="">
                    <img src="imgs/icons/arrow.svg" alt="line">
                    <img src="imgs/icons/arrow_right.svg" alt="arrowRight">
                </button>
                
            </div> <!-- .slider-show End-- -->
        </div>
        <!-- .section-top END -->
    </main>
</body>

</html>
